<style>
:root{
  --yellow:#FFD84D;
  --lav:#7B61FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:var(--yellow);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  height:100vh;
  overflow:hidden;
  color:var(--lav);
}

/* LAYOUT */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  padding:34px 26px 40px;
  border-radius:30px;
  border:2px solid rgba(123,97,255,.35);
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  text-align:center;
}

/* TEXT */
h1{
  font-size:2.2rem;
  font-weight:800;
}

.sub{
  font-size:.95rem;
  margin-top:6px;
}

.q{
  margin:32px 0 26px;
  font-size:1.55rem;
  font-weight:700;
}

/* BUTTONS */
.btns{
  position:relative;
  height:110px;
}

button{
  padding:14px 26px;
  border-radius:999px;
  border:none;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
}

.yes{
  background:linear-gradient(135deg,#FFF,#E6D9FF);
  color:var(--lav);
}

.tease{
  margin-top:14px;
  background:transparent;
  border:2px dashed var(--lav);
  color:var(--lav);
}

.no{
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  background:transparent;
  border:2px solid var(--lav);
  color:var(--lav);
  transition:.3s;
}

/* PHOTOS */
.gallery{
  display:none;
  margin-top:24px;
}

.main-photo{
  width:100%;
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

/* POLAROIDS */
.polaroids{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:18px;
}

.polaroid{
  width:120px;
  background:#fff;
  padding:8px 8px 18px;
  border-radius:8px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
  transform:rotate(-6deg);
}

.polaroid:last-child{
  transform:rotate(6deg);
}

.polaroid img{
  width:100%;
  border-radius:4px;
}

/* LETTER */
.letter{
  display:none;
  margin-top:22px;
  font-size:1.05rem;
  line-height:1.7;
}

/* FLOAT */
.float{
  position:absolute;
  bottom:-20px;
  animation:rise 4s linear forwards;
  font-size:1.4rem;
}
@keyframes rise{
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<script>
