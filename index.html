<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minnie üíõ</title>

<style>
:root{
  --yellow:#FFD84D;
  --lav:#7B61FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:var(--yellow);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  height:100vh;
  overflow:hidden;
  color:var(--lav);
}

/* MAIN */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:24px;
  text-align:center;
}

/* CONTAINER */
.card{
  width:100%;
  max-width:420px;
  border:2px solid rgba(123,97,255,.35);
  border-radius:28px;
  padding:34px 26px 40px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(6px);
}

/* TEXT */
h1{
  font-size:2.3rem;
  font-weight:800;
  letter-spacing:.5px;
}

.sub{
  margin-top:6px;
  font-size:.95rem;
  opacity:.9;
}

.q{
  margin:36px 0 44px;
  font-size:1.6rem;
  font-weight:700;
  line-height:1.35;
}

/* BUTTONS */
.btns{
  position:relative;
  height:80px;
}

button{
  padding:14px 26px;
  border-radius:999px;
  border:none;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
}

.yes{
  background:linear-gradient(135deg,#FFF,#E6D9FF);
  color:var(--lav);
}

.no{
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  background:transparent;
  border:2px solid var(--lav);
  color:var(--lav);
  transition:.3s;
}

/* PHOTOS */
.gallery{
  display:none;
  margin-top:26px;
}

.gallery img{
  width:100%;
  border-radius:22px;
  margin-bottom:14px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

/* LETTER */
.letter{
  display:none;
  margin-top:24px;
  font-size:1.05rem;
  line-height:1.7;
}

/* FLOAT */
.float{
  position:absolute;
  bottom:-20px;
  animation:rise 4s linear forwards;
  font-size:1.4rem;
}
@keyframes rise{
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="screen">
  <div class="card">

    <h1>Minnie ‚ú®</h1>
    <div class="sub">Hey Kanda‚Ä¶ answer honestly üòå</div>

    <div class="q">
      Kya mujhse shadi karogi Minnu?
    </div>

    <div class="btns">
      <button class="yes" id="yesBtn">Haan üíõ</button>
      <button class="no" id="noBtn">Nahh üòè</button>
    </div>

    <div class="gallery" id="gallery">
      <img src="minnie1.jpeg">
      <img src="minnie2.jpeg">
      <img src="minnie3.jpeg">
    </div>

    <div class="letter" id="letter">
      Minnie,<br><br>
      This isn‚Äôt pressure.<br>
      This is intention.<br><br>
      I want fights, laughter, silence, chaos ‚Äî all with you.<br>
      I choose you. Again and again üíç
    </div>

  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const gallery=document.getElementById("gallery");
const letter=document.getElementById("letter");

let moves=0;

/* NAUGHTY NO BUTTON */
noBtn.onclick=()=>{
  moves++;
  if(moves<6){
    noBtn.style.transform=
      `translate(${Math.random()*180-90}px,${Math.random()*120-60}px)`;
  }else if(moves<9){
    noBtn.style.transform="translateX(-50%) scale(.7)";
  }else{
    noBtn.textContent="Haan üò≥";
    noBtn.className="yes";
    noBtn.onclick=accept;
  }
};

/* YES */
yesBtn.onclick=accept;

function accept(){
  gallery.style.display="block";
  letter.style.display="block";
  float();
}

/* FLOAT */
function float(){
  const e=["üíõ","üíú","üòè","üíç"];
  for(let i=0;i<18;i++){
    setTimeout(()=>{
      const d=document.createElement("div");
      d.className="float";
      d.textContent=e[Math.floor(Math.random()*e.length)];
      d.style.left=Math.random()*100+"vw";
      document.body.appendChild(d);
      setTimeout(()=>d.remove(),4000);
    },i*150);
  }
}
</script>

</body>
</html>
