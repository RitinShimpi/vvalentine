<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For Minnie ğŸ’›</title>

  <style>
    :root {
      --bg: #1f1a0f;
      --card: #2a230f;
      --accent: #facc15;     /* yellow */
      --accent-2: #c4b5fd;   /* lavender */
      --text: #fffbea;
      --muted: #fef08a;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #3b2f12, var(--bg));
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 92%;
      max-width: 420px;
      background: linear-gradient(180deg, #3a300f, var(--card));
      border-radius: 26px;
      padding: 30px 22px 36px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,.5);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(250,204,21,.18), transparent 65%);
      animation: pulse 6s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: .6; }
      50% { transform: scale(1.15); opacity: .9; }
    }

    .flower {
      font-size: 2.6rem;
      margin-bottom: 6px;
    }

    h1 {
      font-size: 1.7rem;
      margin: 8px 0 6px;
    }

    p {
      font-size: .95rem;
      color: var(--muted);
      margin: 0 0 22px;
    }

    .question {
      font-size: 1.3rem;
      margin: 20px 0 28px;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      position: relative;
    }

    button {
      min-width: 120px;
      height: 48px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease;
    }

    button:active {
      transform: scale(.95);
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #2a230f;
      box-shadow: 0 10px 25px rgba(250,204,21,.45);
    }

    #noBtn {
      background: transparent;
      color: var(--text);
      border: 2px dashed rgba(250,204,21,.6);
      position: relative;
    }

    .result {
      display: none;
      margin-top: 12px;
      animation: fadeIn .6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result h2 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      color: var(--accent);
    }

    .result p {
      font-size: 1rem;
      color: var(--text);
    }

    .float-heart {
      position: absolute;
      bottom: -20px;
      font-size: 1.4rem;
      animation: floatUp 3.8s linear forwards;
      opacity: .9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: .9; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="glow"></div>

    <div class="flower">ğŸ’›ğŸŒ¿</div>

    <h1>Minnie âœ¨</h1>
    <p>Hey Kandaâ€¦ I need to ask you something important ğŸ’­</p>

    <div class="question">
      Kya mujhse shadi karogi Minnu ?? ğŸ’
    </div>

    <div class="actions">
      <button id="yesBtn">Haan ğŸ’›</button>
      <button id="noBtn">Nahi ğŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      <h2>She said YES ğŸ’›ğŸ’œ</h2>
      <p>
        Minnie, you are my favorite person, my calm, my chaos, my home.<br/>
        Forever starts with us ğŸŒ¿
      </p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const card = document.getElementById("card");

    const noTexts = [
      "Soch lo ğŸ˜Œ",
      "Aise kaise ğŸ˜",
      "Kanda pls ğŸ¥º",
      "Minnu ğŸ˜­",
      "Last chance ğŸ’›"
    ];
    let noCount = 0;

    noBtn.addEventListener("click", () => {
      const x = Math.random() * 140 - 70;
      const y = Math.random() * 120 - 60;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.textContent = noTexts[noCount % noTexts.length];
      noCount++;
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      spawnHearts();
    });

    function spawnHearts() {
      const emojis = ["ğŸ’›","ğŸ’œ","ğŸŒ¿","ğŸ’"];
      for (let i = 0; i < 26; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "float-heart";
          heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.fontSize = (Math.random() * 10 + 16) + "px";
          card.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }, i * 120);
      }
    }
  </script>

</body>
</html>
